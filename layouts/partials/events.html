
<section class="site-events" >
    {{ with .Site.Data.events }}
    <div class="container">
        <div class="section-title">
            <h2>{{ .title }}</h2>
        </div>
        {{ range .events }}
            <details>
                <summary><p>{{ .summary }}</p> {{ readFile "static/images/icons/expand-details.svg" | safeHTML }}</summary>
                <p>{{ .description }}</p>
            </details>
        {{ end }}
    </div>
    {{ partial "invitation.html"  (dict "context" . "invitation" .invitation) }}
    {{ end }}
</section>


<section class="site-events" >
    <div class="container">
    {{ with .Site.Data.events }}
        <div class="section-title">
            <h2>{{ .title }}</h2>
        </div>
        {{ range .events }}
            <details>
                <summary><p>{{ .summary }}</p> {{ readFile "static/images/icons/expand-details.svg" | safeHTML }}</summary>
                <p>{{ .description }}</p>
            </details>
        {{ end }}
    {{ end }}
    </div>
</section>

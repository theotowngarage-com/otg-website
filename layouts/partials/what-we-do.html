{{ with .Site.Params.banner }}
  <section class="what-we-do" >
    <div class="container row">
      <div class="col-lg-6 col-sm-12 mx-auto">
        <div class="site-bento-workspace-content text-center">
        {{ with $.Site.Params.banner_txt }}
        <h1>
            {{ .heading }}
        </h1>
        <ul class="site-bento-workspace-content-buttons">
            <!-- Primary button -->
            <li>
            <a href="{{ .primary_button_url | absURL }}" class="btn btn-primary">
                <span class="btn-area">
                <span data-text="{{ .primary_button }}">
                    {{ .primary_button }}
                </span>
                </span>
            </a>
            </li>
            <!-- Other buttons can be added by copying the primary -->
        </ul>
        {{ end }}
        </div>
      </div>
    </div>
    <a href="#gallery" class="site-bento-workspace-scroll scroll-to">
      <img src="{{ .down_arrow | absURL }}" alt="arrow-down">
    </a>
  </section>
  {{ "<!-- Site Hero End -->" | safeHTML }}
{{ end }}

{{ with .Site.Data.code_of_conduct }}
  <section class="code_of_conduct" id="coc" >
    <div class="container">
      <h2> {{ .title }} </h2>
      <h3 class="coc-subtitle">{{ .subtitle }}</h3>
      <p>{{ .description }}</p>
      {{ range .buttons }}
        <a class="btn" href='{{ absURL .url }}'>
          {{ .name }}
        </a>
      {{ end }}
    </div>
  </section>
{{ end }}

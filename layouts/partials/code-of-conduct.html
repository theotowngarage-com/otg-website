{{ with .Site.Data.code_of_conduct }}
  <section class="code_of_conduct" id="coc" >
    <div class="container">
      <h2> {{ .title }} </h2>
      <h3 class="coc-subtitle">{{ .subtitle }}</h3>
      <p>{{ .description }}</p>
      <!-- open in new tab -->
      <a class="btn" href='{{ absURL .button_url }}'
      rel="noopener noreferrer" target="_blank">
        {{ .button }}
      </a>
    </div>
  </section>
{{ end }}

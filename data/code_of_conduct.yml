title: Code of Conduct
subtitle: The O'Town Garage is an inclusive organisation where everyone is welcome
description: We want everyone to have an enjoyable and fulfilling experience. Everyone is expected to be friendly and respectful towards each other. This applies to all of O’Town Garage’s physical meetings, events and the like, as well as all online communication channels and virtual activities.
